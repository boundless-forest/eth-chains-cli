name: Rust

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain:
          - stable
          - beta
          - nightly
    steps:
        uses: actions/checkout@v3
        run: rustup update ${{ matrix.toolchain }} && rustup default ${{ matrix.toolchain }}
        run: cargo build --verbose



